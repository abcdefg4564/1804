<body id="body1" onfocus="changeBgColorClk1()">
    <div id="localtime"></div>
    <div id="app">
        <router-view></router-view>
    </div>
    <script type="text/javascript" src="/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="/bootstrap-v2.3.2/js/bootstrap.js"></script>
    <script type="text/javascript" src="/jquery-ui/js/jquery-ui.js"></script>
    <script src="/layui-v2.2.6/layui/layui.js"></script>
    <script type="text/javascript" src="/vuejs/vue-v2.5.16.js"></script>
    <script type="text/javascript" src="/vuejs/vue-router.js"></script>
    <script type="text/javascript" src="/less.js-2.5.3/dist/less.js"></script>
    <script type="text/javascript" src="/AK.js"></script>
    <script>
    var loginComp = Vue.component("login", {
        template: `<div>
    			<h3>登录成功</h3>
    			<router-link to="/shopcart">购物车</router-link>
    			<router-link to="/person">会员中心</router-link>
    			<router-view></router-view>
    		</div>`
    })
    var regComp = Vue.component("reg", {
        template: `<div>
				<h3>请注册</h3>
    		</div>`
    })
    var personComp = Vue.component("person", {
        template: `<div>
    			<h4>这是会员中心</h4>
    		</div>`
    })
    var shopcartComp = Vue.component("shopcart", {
        template: `<div>
    			<h4>购物车页面</h4>
    		</div>`
    })
    var router = new VueRouter({
        routes: [{
            path: "/",
            redirect: "/login"
        }, {
            path: "/login",
            component: loginComp,
            children: [{                
                    path: "/shopcart",
                    component: shopcartComp
                },{
                	path:"/person",
                	component:personComp                
            }]
        }, {
            path: "/reg",
            component: regComp
        }]
    })
    new Vue({
        el: "#app",
        data: {
            msg: "Hello"
        },
        router
    })
    </script>
